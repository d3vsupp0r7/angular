<p>template-driven-form-example works!</p>
<!-- -->

<form #templateForm="ngForm" (ngSubmit)="onSubmit(templateForm.value)">
    <div class="field">
      <label class="label" for="name">Name: </label>
      <div class="control">
        <input class="input"
              type="text"
              [(ngModel)]="formUser.name"
              name="name"
              #name="ngModel"
              required>
      </div>
    </div>
  
    <div class="field">
      <label class="label" for="surname">Surname: </label>
      <div class="control">
        <input class="input"
              type="text"
              [(ngModel)]="formUser.surname"
              name="surname"
              #surname="ngModel"
              required>
      </div>
    </div>
  <!-- -->
    <button type="submit" class="button is-primary">Submit</button>
  </form>

<h3>Create Employee</h3>
<!-- -->
<div [hidden]="submitted" style="width: 400px;">
    
    <!-- -->
    <form (ngSubmit)="onSubmit()"  #createEmployeeForm="ngForm">

      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name" #name="ngModel">
      </div>

      <div *ngIf="name.invalid && (name.dirty || name.touched)"
      class="alert alert-danger">
        <!-- -->
        <div *ngIf="name.errors.required">
            Name is required.
          </div>
        </div>
      <!-- -->
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" required [(ngModel)]="employee.surname" name="surname" #surname="ngModel">
      </div>

      <div *ngIf="surname.invalid && (surname.dirty || surname.touched)"
      class="alert alert-danger">
        <!-- -->
        <div *ngIf="surname.errors.required">
            Surname is required.
          </div>
        </div>
      <!-- -->
      <button type="submit" [disabled]="!createEmployeeForm.valid" class="btn btn-success">Submit</button>
    <!-- -->
    </form>
  </div>
  
  <!-- -->
  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  </div>
